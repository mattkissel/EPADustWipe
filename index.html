<head>
  <script src="scripts/jquery-3.6.0.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/cleansheet.js" type="text/javascript"></script>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <canvas id="my_canvas" width="640" height="570">Your browser does not support canvas</canvas>

    <div id="draggable_div">Wipe:
        <img src="images/dragsheet.jpg" id="draggable" width="100"/>
    </div>
    <!-- <img src="window_bad.png" id="window_bad"  style="display:none;" />
    <img src="window_good.png" id="window_good" style="display:none;" /> -->
    <div id="popup" style="display:none;">
        <p>Compare the resulting wipe with the cleaning verification card. Indicate whether or not
        not the wipe passes or fails. It must be as clean or cleaner than the marginally passing wipe
        on the verification card</p>
        <div class="col_container"><div class="col1">
          <h3>Resulting Wipe</h3>
          <img src="" id="popup_img" width="200" height="150" />
        </div>
        <div class="col2">
        <img id="verification_img" src="images/verification_card.png"/>
        </div>
        </div>
        <div>
            <input type="submit" value="Pass" id="clean_btn" />
            <input type="submit" value="Fail" id="dirty_btn" />
        </div>
    </div>
</body>
